{% extends "material/base.html" %}
{% import "material/utils.html" as util %}
{% import "material/wtf.html" as wtf %}

{% block content %}
<h1>HackerNews Feeder</h1>
<table>
  <tr>
    <th>Title</th>
    <th>Score</th>
  </tr>
  {% for post in posts %}
    <tr>
      <td>{{ post.name }}</td>
      <td>{{ post.score[0] }}</td>
    </tr>
  {% endfor %}
</table>

{% endblock %}
